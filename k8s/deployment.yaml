apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
    template:
      metadata:
        labels:
          app: mongodb
        spec:
          container:
            name: mongodb
              image: mongo:4.4.5
              ports:
                containerport: 27017
              env: 
                name: MONGO_INITDB_ROOT_USERNAME
                value: mongouser
                name: MONGO_INITDB_ROOT_PASSWORD
                value: mongopdw
